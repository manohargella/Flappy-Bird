<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Parallax background layers -->
    <div id="sky" class="parallax-layer"></div>
    <div id="clouds" class="parallax-layer"></div>
    <canvas id="game-canvas"></canvas>
    <div id="ground" class="parallax-layer"></div>

    <!-- HUD -->
    <div id="hud">
      <div id="score-display">
        <span id="current-score">0</span>
      </div>
      <div id="high-score-display">
        Best: <span id="high-score">0</span>
      </div>
      <button id="sound-toggle" type="button" aria-label="Toggle sound" title="Sound on/off">ðŸ”Š</button>
    </div>

    <!-- Start screen -->
    <div id="start-screen">
      <h1>Flappy Bird</h1>
      <p>Tap, click, or press Space to flap</p>
      <button id="start-btn" type="button">Play</button>
    </div>

    <!-- Game Over screen -->
    <div id="game-over-screen" class="hidden">
      <h2>Game Over</h2>
      <p>Score: <span id="final-score">0</span></p>
      <p>Best: <span id="final-high-score">0</span></p>
      <button id="restart-btn" type="button">Play Again</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
